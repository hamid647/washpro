  <style>
    /* Custom keyframes for modal animation, as 'animate-modalShow' class is used in Modal.tsx */
    @keyframes modalShow {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Apply the animation if the class is present */
    .animate-modalShow {
      animation: modalShow 0.3s forwards;
    }
    /* ApexCharts specific styles */
    .apexcharts-canvas {
      margin: 0 auto;
    }
  </style>
